<div (click)="showDetails(product)" class="product" >
  <div class="inner shadow p-2 rounded-3">
    <div class="img overflow-hidden">
      <img class="w-100" height="250" [src]="product?.image" alt="">
    </div>
    <div class="content">
      <h6 class="fs-6 fw-bolder">{{product?.title?.split(" ").slice(0,3).join(" ")}}...</h6>
      <p>{{product?.description?.split(" ").slice(0,6).join(" ")}}...</p>
      <div class="d-flex align-items-center mb-2">
        <img width="20" height="20" class="me-3" src="assets/star.png" alt="">
        <p class="m-0 fw-bold">{{product?.rating?.rate}}</p>
      </div>
      <p class="fs-5 fw-bold">{{product.price|currency:"EGP "}}</p>
      
    </div>
  </div>
</div>
