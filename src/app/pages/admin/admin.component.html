<app-navbar></app-navbar>

<section  class="mt-5">
  <div class="container-fluid">
    <div class="mat-elevation-z8">
      <table class="text-center" mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> image </th>
          <td mat-cell *matCellDef="let element">
            <img width="100" height="100" class="rounded-circle" [src]="element.image" alt="">  
          </td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
        <ng-container matColumnDef="Controls">
          <th mat-header-cell *matHeaderCellDef> Controls </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex">
              <button (click)="handleUpdateProduct(element.id)" class="btn btn-warning me-2">UpDate</button>
              <button (click)="handleDeleteProduct(element.id)" class="btn btn-danger">Delete</button>
            </div>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</section>

<div (click)="isToggle.set(true)" class="add_Product text-bg-success rounded-circle d-flex justify-content-center align-items-center">
  <mat-icon class="fw-bold">add</mat-icon>
</div>




@if(isToggle()){
  <app-product-form  (toogleForm)="handleCloseForm($event)" (productEmiter)="hanldeChangeProduct($event)" [productId]="selectedProduct"></app-product-form>
}
